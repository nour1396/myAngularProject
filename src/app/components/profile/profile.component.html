<section id="profile">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <button class="float-right btn btn-info text-capitalize" data-toggle="modal" data-target="#addNote">
                    add note
                </button>
            </div>
            <div class="col-md-3">
                <div class="note p-3 text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <i class="fas fa-ellipsis-v float-right" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown">
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <a class="dropdown-item text-capitalize d-flex justify-content-between text-info" data-toggle="modal" data-target="#editNote" href="#">edit <i class="fas fa-pen-square"></i></a>
                                    <a class="dropdown-item text-capitalize d-flex justify-content-between text-danger" data-toggle="modal" data-target="#deleteNote" href="#">delete <i class="fas fa-trash-alt"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2>my Note</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quas, explicabo?</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- add note Modal -->
<div class="modal fade" id="addNote" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-capitalize" id="exampleModalLabel">add Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class="form-row">

                    <div class="form-group col-md-12">
                        <input type="text" name="title" class="form-control" placeholder="enter title">
                    </div>
                    <div class="form-group col-md-12">
                        <textarea type="text" name="noteDesc" cols="30" rows="10" class="form-control" placeholder="enter description"></textarea>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary text-capitalize" data-dismiss="modal">cancel</button>
                <button type="button" class="btn btn-info text-capitalize">add note</button>
            </div>
        </div>
    </div>
</div>

            <div class="modal-footer">
